<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Show cars</title>
</head>
<body>

<table border="1">
    <tr>
        <th>Mark</th>
        <th>Module</th>
        <th>Price</th>
    </tr>
    <tr th:each="car : ${cars}">
        <td th:text="${car.getMark()}"/>
        <td th:text="${car.getModel()}"/>
        <td th:text="${car.getPrice()}"/>
    </tr>
</table>

</body>
</html>
